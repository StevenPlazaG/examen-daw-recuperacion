worker_processes 1;

events { worker_connections 1024; }

http {
    upstream flask_app {
        server flask_1 5000;
        server flask_2 5000;
        server flask_3 5000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://flask_app;
        }

        location /static {
            alias /app/static/;
        }
    }
}